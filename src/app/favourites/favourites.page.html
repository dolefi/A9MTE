<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Stored News
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-button ion-button (click)="buttonGet()">Push to get</ion-button>
    <ion-button ion-button (click)="buttonClear()">Push to clear</ion-button>
   
    <ion-card *ngFor="let article of newsArray">
        <ion-img src="{{article.urlToImage}}"></ion-img>
        <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                {{article.description}}
            </p>
            <ion-grid>
                <ion-row align-items-center text-center>
                    <ion-col col-6>
                        <ion-button ion-button fill="outline" href="{{article.url}}" color="medium">Read article</ion-button>
                    </ion-col>
                    <ion-col col-6>
                        <ion-button ion-button fill="outline" (click)="buttonStore(article.url, article.urlToImage, article.title, article.description)" color="medium">Save story</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
