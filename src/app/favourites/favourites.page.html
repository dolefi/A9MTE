<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Stored News
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row align-items-center text-center>
            <ion-col>
                <ion-button ion-button (click)="GenerateStoredNews()" color="dark" fill="outline" strong>Reload</ion-button>
                <ion-button ion-button (click)="ClearAlert()" color="danger" fill="outline" strong>Clear All</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card *ngFor="let article of StoreArray | slice:0:StoreArray.length-1">
        <ion-img src="{{article.urlToImage}}"></ion-img>
        <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                {{article.description}}
            </p>
            <ion-grid>
                <ion-row align-items-center text-center>
                    <ion-col>
                        <ion-button ion-button fill="outline" href="{{article.url}}" color="dark">Read article</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
